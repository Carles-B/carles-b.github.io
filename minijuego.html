<main>
<form>
<h2>adivinanzas</h2>
<p>adivina un numero del 1 al 100</p>
<p id="mensaje"><em>Haz click</em></p>
<p><label for="numero">Respuesta: </label><input type="text" name="game" id="numero" placeholder="Introduce un numero"/></p>
<p><label for="adivina">Probar suerte: </label><input type="button" name="try" id="adivina"></p>
<p>Numero de intentos: <em id="intentos">0</em></p>
<script>
	let numero_random = Math.floor(Math.random()*100)+1;
	let adivina = document.getElementById("adivina");
	let contador = 0;
	adivina.addEventListener("click", function(event){
		console.log("click!");
		
		const numero = document.getElementById("numero").value;
		let mensaje = document.getElementById("mensaje");
		if (numero === ""){
			console.log("Has de introducir un numero");
			mensaje.innerHTML = "Has de introducir un numero";
			return;
		}
		contador++;
		intentos.innerHTML = contador;
		if (numero > numero_random){
			console.log("El numero a adivinar es menor");
			mensaje.innerHTML = "El numero a adivinar es menor";
		}
		else if (numero < numero_random){
			console.log("El numero a adivinar es mayor");
			mensaje.innerHTML = "El numero a adivinar es mayor";
		}
		else{
			console.log("Has ganado")
			mensaje.innerHTML = "Has ganado";
			contador = 0;
		}
	});
</script>
</form>
